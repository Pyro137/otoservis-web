<!DOCTYPE html>
<html lang="tr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş — OtoServis Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="h-full login-bg font-sans flex items-center justify-center">
    <!-- Floating orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="w-full max-w-md px-6 relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8 animate-in">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl mb-4 shadow-xl relative"
                style="background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);">
                <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-white tracking-tight">OtoServis Pro</h1>
            <p class="text-blue-300/80 mt-1.5 text-sm">Oto Servis Yönetim Sistemi</p>
        </div>

        <!-- Login Card -->
        <div class="login-card p-8">
            <h2 class="text-xl font-bold text-white mb-6">Giriş Yap</h2>

            {% if error %}
            <div
                class="bg-red-500/15 border border-red-400/20 text-red-200 px-4 py-3 rounded-xl mb-6 text-sm animate-in">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/auth/login" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-blue-200/80 mb-2">Kullanıcı Adı</label>
                    <input type="text" name="username" required autofocus class="w-full login-input"
                        placeholder="admin">
                </div>
                <div>
                    <label class="block text-sm font-medium text-blue-200/80 mb-2">Şifre</label>
                    <input type="password" name="password" required class="w-full login-input" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full login-btn text-lg">
                    Giriş Yap
                </button>
            </form>
        </div>

        <p class="text-center text-slate-500/40 text-xs mt-8">OtoServis Pro v1.0 — Tüm hakları saklıdır.</p>
    </div>
</body>

</html>
