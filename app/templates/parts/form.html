{% extends "base.html" %}
{% block title %}{% if part %}Parça Düzenle{% else %}Yeni Parça{% endif %} — OtoServis Pro{% endblock %}
{% block page_title %}{% if part %}Parça Düzenle{% else %}Yeni Parça{% endif %}{% endblock %}

{% block content %}
<div class="max-w-3xl animate-in">
    <div class="form-card-premium p-8">
        <form method="POST" action="{% if part %}/parts/{{ part.id }}/edit{% else %}/parts/create{% endif %}"
            class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Stok Kodu *</label>
                    <input type="text" name="stock_code" value="{{ part.stock_code if part else '' }}" required
                        class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Parça Adı *</label>
                    <input type="text" name="name" value="{{ part.name if part else '' }}" required class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Kategori</label>
                    <input type="text" name="category" value="{{ part.category if part else '' }}" class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Tedarikçi</label>
                    <input type="text" name="supplier_name" value="{{ part.supplier_name if part else '' }}"
                        class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Alış Fiyatı</label>
                    <input type="number" name="purchase_price" value="{{ part.purchase_price if part else '0' }}"
                        step="0.01" min="0" class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Satış Fiyatı</label>
                    <input type="number" name="sale_price" value="{{ part.sale_price if part else '0' }}" step="0.01"
                        min="0" class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Stok Miktarı</label>
                    <input type="number" name="stock_quantity" value="{{ part.stock_quantity if part else '0' }}"
                        min="0" class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Kritik Seviye</label>
                    <input type="number" name="critical_level" value="{{ part.critical_level if part else '5' }}"
                        min="0" class="input-field">
                </div>
            </div>
            <div class="flex items-center gap-3 pt-4 border-t border-gray-100">
                <button type="submit" class="btn-gradient-primary flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Kaydet
                </button>
                <a href="/parts" class="btn-secondary">İptal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
