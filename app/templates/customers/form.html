{% extends "base.html" %}
{% block title %}{% if customer %}Müşteri Düzenle{% else %}Yeni Müşteri{% endif %} — OtoServis Pro{% endblock %}
{% block page_title %}{% if customer %}Müşteri Düzenle{% else %}Yeni Müşteri{% endif %}{% endblock %}

{% block content %}
<div class="max-w-3xl animate-in">
    <div class="form-card-premium p-8">
        <form method="POST"
            action="{% if customer %}/customers/{{ customer.id }}/edit{% else %}/customers/create{% endif %}"
            class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Müşteri Türü</label>
                    <select name="type" class="input-field">
                        <option value="individual" {% if customer and customer.type.value=='individual' %}selected{%
                            endif %}>Bireysel</option>
                        <option value="corporate" {% if customer and customer.type.value=='corporate' %}selected{% endif
                            %}>Kurumsal</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Ad Soyad *</label>
                    <input type="text" name="full_name" value="{{ customer.full_name if customer else '' }}" required
                        class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Telefon *</label>
                    <input type="text" name="phone" value="{{ customer.phone if customer else '' }}" required
                        class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">E-posta</label>
                    <input type="email" name="email" value="{{ customer.email if customer else '' }}"
                        class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Firma Adı</label>
                    <input type="text" name="company_name" value="{{ customer.company_name if customer else '' }}"
                        class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Vergi No</label>
                    <input type="text" name="tax_number" value="{{ customer.tax_number if customer else '' }}"
                        class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Vergi Dairesi</label>
                    <input type="text" name="tax_office" value="{{ customer.tax_office if customer else '' }}"
                        class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Şehir</label>
                    <input type="text" name="city" value="{{ customer.city if customer else '' }}" class="input-field">
                </div>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Adres</label>
                <textarea name="address" rows="2"
                    class="input-field">{{ customer.address if customer else '' }}</textarea>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Notlar</label>
                <textarea name="notes" rows="2" class="input-field">{{ customer.notes if customer else '' }}</textarea>
            </div>
            <div class="flex items-center gap-3 pt-4 border-t border-gray-100">
                <button type="submit" class="btn-gradient-primary flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Kaydet
                </button>
                <a href="/customers" class="btn-secondary">İptal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
